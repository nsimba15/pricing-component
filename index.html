<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>
<body>


  <main>
    <div class="main_content">
      <h2>our pricing</h2>

      <div class="toggle_div">
        <span class="annually">Annually</span>
        <div class="toogle_btn">
          <div class="toggle"></div>
        </div>
        <span class="month">Monthly</span>
      </div>

      <div class="grid_content">
        <div class="content">

          <div class="first">
            <span class="head">Basic</span>

            <div class="price">
              <span class="dollar_sign">$</span>
              <span class="big_price">19.99</span>
            </div>

            <ul>
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>

            <div class="btn">
              <button class="btn_learn">learn more</button>
            </div>
          </div>
          <div class="first middle">
            <span class="head">Professional</span>

            <div class="price">
              <span class="dollar_sign">$</span>
              <span class="big_price">24.99</span>
            </div>

            <ul>
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>

            <div class="btn">
              <button class="btn_learn">learn more</button>
            </div>
          </div>
          <div class="first">
            <span class="head">Master</span>

            <div class="price">
              <span class="dollar_sign">$</span>
              <span class="big_price">39.99</span>
            </div>

            <ul>
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>

            <div class="btn">
              <button class="btn_learn">learn more</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



  <script src="script.js"></script>
</body>
</html>
